<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let user = {
                id: 1,
                username: 'ssar',
            };

            console.log(user);

            // 오브젝트를 제이슨으로 바꾸기
            let jsonUser = JSON.stringify(user);
            console.log(jsonUser);

            // 제이슨을 다시 오브젝트로 바꾸기
            let objectUser = JSON.parse(jsonUser);
            console.log(objectUser);

            fetch('http://10.100.102.2:8080/api/movie', {
                method: 'post',
                headers: {
                    'Context-Type': 'application/json; charset=utf-8',
                },
                body: jsonUser,
            })
                .then((res) => res.text())
                .then((res) => {
                    if (res === 'ok') {
                    }
                });
        </script>
    </body>
</html>
