<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            {
                /* 자바스크립트 문법: Array.from(): 배열을 리턴함 
                    첫번째 인자: [1, 2, 3]
                    두번째 인자: (x) => x + x

                */
            }
            console.log(Array.from([1, 2, 3], (x) => x + x));

            let a = Array.from([1, 2, 3], (x) => x); // 얕은 복사
            console.log('a', a);

            let b = Array.from('foo'); // 문자를 쪼개서 하나씩 관리함
            console.log('b', b);

            let c = Array.from({ length: 3 }); // 랭쓰의 길이만큼 돌지만 값은 [undefined, undefined, undefined]
            console.log('c', c);

            let d = Array.from({ length: 3 }, () => 3); // 랭쓰만큼 3번다 3을 반환
            console.log('d', d);

            function hello() {}

            let e = Array.from({ length: 3 }, () => hello); // 3이란 값 자체를 던지는 얕은 복사
            console.log('e', e);

            let f = Array.from({ length: 4 }).map(() => hello); // map() 깊은 복사, 주소값을 던지는 깊은 복사
            console.log('f', f);

            let g = Array.from({ length: 3 }, () => createRef()); // 모든 배열이 createRef를 바라봄??
            console.log('g', g);
        </script>
    </body>
</html>
